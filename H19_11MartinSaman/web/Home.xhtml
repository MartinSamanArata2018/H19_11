<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <ui:fragment rendered="#{loginC.loginSesion.TIPLOG eq 'A' ? true : false}">
            <h:form id="frmDashboard">
                <p:chart type="bar" model="#{dashboardC.barVentas}"/>
                <p:selectOneMenu value="#{dashboardC.idsuc}" id="btnRC" height="200" 
                                 style="width: 30% !important"
                                 panelStyle="width: 30% !important"
                                 filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel="Todas" itemValue="#{0}"/>
                    <f:selectItems value="#{sucursalC.listaSucursal}" var="sucursal"
                                   itemValue="#{sucursal.IDSUC}" itemLabel="#{sucursal.NOMSUC}"/>
                    <p:ajax event="change" oncomplete="rc()" listener="#{dashboardC.listar()}"/>
                </p:selectOneMenu>
                <p:remoteCommand name="rc" update="frmDashboard"/>
                <p:blockUI trigger="btnRC" block="frmDashboard"/>
            </h:form>
        </ui:fragment>
    </h:body>
</html>
