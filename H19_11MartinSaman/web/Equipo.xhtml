<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Equipos Informáticos - Computech</title>
    </h:head>
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="frmRegistrarEquipo"><p:growl autoUpdate="true"/>
            <h:panelGrid columns="2">
                <p:outputLabel value="Nombre"/>
                <p:inputText value="#{equipoC.equipo.NOMEQ}" required="true" requiredMessage="Ingresar Nombre"/>
                <p:outputLabel value="Marca"/>
                <p:inputText value="#{equipoC.equipo.MAREQ}" required="true" requiredMessage="Ingresar Marca"/>
                <p:outputLabel value="Modelo"/>
                <p:inputText value="#{equipoC.equipo.MODEQ}" required="true" requiredMessage="Ingresar Modelo"/>
                <p:outputLabel value="Precio"/>
                <p:spinner value="#{equipoC.equipo.PREEQ}" required="true" requiredMessage="Ingresar Precio" min="0.1" stepFactor="0.1" prefix="S/."/>
            </h:panelGrid>
            <p:commandButton value="Guardar" actionListener="#{equipoC.registrar()}" update="frmRegistrarEquipo :frmDatosEquipo"/>
        </h:form>
        <h:form id="frmDatosEquipo">
            <p:dataTable id="tblEquipo" var="equipo" 
                         selection="#{equipoC.equipoSeleccionado}"
                         selectionMode="single"
                         rowKey="#{equipo.IDEQ}" sortBy="#{equipo.NOMEQ}"
                         value="#{equipoC.listaEquipo}"
                         filteredValue="#{equipoC.listaEquipoFiltrado}"
                         rows="10" paginator="true"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20,30">
                <f:facet name="header">
                    Lista de Equipos Informáticos registrados.
                </f:facet>
                <p:column headerText="Nombre" filterBy="#{equipo.NOMEQ}" filterMatchMode="contains">
                    <h:outputText value="#{equipo.NOMEQ}"/>
                </p:column>
                <p:column headerText="Marca" filterBy="#{equipo.MAREQ}" filterMatchMode="contains">
                    <h:outputText value="#{equipo.MAREQ}"/>
                </p:column>
                <p:column headerText="Modelo" filterBy="#{equipo.MODEQ}" filterMatchMode="contains">
                    <h:outputText value="#{equipo.MODEQ}"/>
                </p:column>
                <p:column headerText="Precio">
                    <h:outputText value="S/. #{equipo.PREEQ}"/>
                </p:column>

            </p:dataTable>
            <p:contextMenu for="tblEquipo">
                <p:menuitem value="Modificar" oncomplete="PF('dlgModEquipo').show();" update=":frmModEq"/>
                <p:menuitem value="Eliminar" actionListener="#{equipoC.eliminar()}" update="frmDatosEquipo"/>
            </p:contextMenu>
        </h:form>
        <p:dialog widgetVar="dlgModEquipo">
            <h:form id="frmModEq"><p:growl autoUpdate="true"/>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{equipoC.equipoSeleccionado.NOMEQ}" required="true" requiredMessage="Ingresar nombres"/>
                    <p:outputLabel value="Marca"/>
                    <p:inputText value="#{equipoC.equipoSeleccionado.MAREQ}" required="true" requiredMessage="Ingresar nombres"/>
                    <p:outputLabel value="Modelo"/>
                    <p:inputText value="#{equipoC.equipoSeleccionado.MODEQ}" required="true" requiredMessage="Ingresar nombres"/>
                    <p:outputLabel value="Precio"/>
                    <p:spinner value="#{equipoC.equipoSeleccionado.PREEQ}" min="0.1" stepFactor="0.1" prefix="S/."
                               required="true" requiredMessage="Ingresar apellidos"/>
                </h:panelGrid>
                <p:commandButton value="Modificar" actionListener="#{equipoC.editar()}" 
                                 update="frmModEq :frmDatosEquipo" oncomplete="if(!args.validationFailed)PF('dlgModEquipo').hide();"/>
            </h:form>
        </p:dialog>

    </h:body>
</html>
